<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown learning </title>
</head>
<body>
    <div>   Choose your profession:
            <select value="profession" id="profession">
            <option value="select">select</option>
            <option value="student">student</option>
            <option value="doctor">doctor</option>
            <option value="Engineer">Engineer</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Army">Army</option>
        </select>
    </div>
    <p>Audio settings:</p>

<div>
  <input type="range" id="volume" name="volume" min="0" max="11" />
  <label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
  <label for="cowbell">Cowbell</label><br>
</div>
<label for="feedback" name="feedback">please give feedback</label>
<textarea name="feedback" id="feedback" rows="3" cols="60" placeholder="Write your valuable feedback here please........."></textarea>
<div>
<button>submit</button>
</div>
 </body>
</html>
